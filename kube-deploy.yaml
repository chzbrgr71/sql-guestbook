---
kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: azure-disk
provisioner: kubernetes.io/azure-disk
parameters:
  skuName: Standard_LRS
  location: westus
---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: "sqldb-pv"
  annotations:
    volume.beta.kubernetes.io/storage-class: "azure-disk"
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "10Gi"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: guestbook-db
spec:
  template:
    metadata:
      labels:
        app: guestbook-db
        component: guestbook-db
    spec:
      containers:
      - name: guestbook-db
        image: microsoft/mssql-server-linux
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: Pass@word
        volumeMounts:
        - mountPath: /var/opt/mssql
          name: sqldb-home
      volumes:
      - name: sqldb-home
        persistentVolumeClaim:
          claimName: sqldb-pv
      nodeSelector:
        kubernetes.io/hostname: k8s-agent-7f49f70-4
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: guestbook-web
spec:
  replicas: 4
  template:
    metadata:
      labels:
        run: guestbook-web
        app: guestbook-web
    spec:
      containers:
      - name: guestbook-web
        image: chzbrgr71/guestbook-web
        env:
        - name: SQLSERVER
          value: "10.0.31.81"
        - name: SQL_ID
          value: "sa"
        - name: SQL_PWD
          value: "Pass@word"
        - name: ASPNETCORE_URLS
          value: "http://+:5000"
        ports:
          - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: guestbook-db
    component: guestbook-db
  name: guestbook-db
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
      name: guestbook-db-port
  selector:
    app: guestbook-db
    component: guestbook-db
---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-web
  labels:
    app: guestbook-web
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    name: guestbook-web-port
  selector:
    run: guestbook-web